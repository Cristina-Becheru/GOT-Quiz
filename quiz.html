<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Test your Game of Thrones knowledge with my challenging quiz on characters, quotes, houses, and events."
    />
    <meta
      name="keywords"
      content="Game of Thrones, GoT quiz, fantasy series, TV show, quiz"
    />
    <!--Title-->
    <title>Game of Thrones Quiz</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    
    <main>
    <!--Main section of the quiz-->
    <div class="quiz-container">
      <div class="header">
        <a href="index.html" class="heading-link"><h1>GAME OF THRONES</h1></a>
        <h3>Quiz</h3>
      </div>

      <div class="question-container">
        <h2 id="quiz-questions"></h2>
      </div>

      <div id="play-again-container" style="display: none">
        <button id="play-again">Play Again</button>
      </div>

      <ul class="answer-options">
        <li><button class="submit-answer" id="0"></button></li>
        <li><button class="submit-answer" id="1"></button></li>
        <li><button class="submit-answer" id="2"></button></li>
        <li><button class="submit-answer" id="3"></button></li>
      </ul>
    </div>
    
</main>
    <!--Footer-->
    <footer id="footer">
        <div class="social-networks">
            <a href="https://www.linkedin.com/in/cristina-becheru/" target="_blank" rel="noopener"

                <i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/Cristina-Becheru" target="_blank" rel="noopener"
                aria-label="Visit my GitHub page (opens in a new tab)">

            </a>

    </footer>

    <script src="https://kit.fontawesome.com/5137727128.js" crossorigin="anonymous"></script>
