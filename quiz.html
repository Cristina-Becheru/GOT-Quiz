<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Test your Game of Thrones knowledge with my challenging quiz on characters, quotes, houses, and events."
    />
    <meta
      name="keywords"
      content="Game of Thrones, GoT quiz, fantasy series, TV show, quiz"
    />
    <!--Title-->
    <title>Game of Thrones Quiz</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="#">How to play</a>
    </nav>
    <!--Main section of the quiz-->
    <div class="quiz-container">
      <div class="header">
        <h1>GAME OF THRONES</h1>
        <h3>Quiz</h3>
      </div>

      <div class="question-container">
        <h2 id="quiz-questions"></h2>
      </div>

      <div id="play-again-container" style="display: none">
        <button id="play-again">Play Again</button>
      </div>

      <ul class="answer-options">
        <li><button class="submit-answer" id="0"></button></li>
        <li><button class="submit-answer" id="1"></button></li>
        <li><button class="submit-answer" id="2"></button></li>
        <li><button class="submit-answer" id="3"></button></li>
      </ul>
    </div>
    <!-- Javascript File -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
